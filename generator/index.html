<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="page.css" />
    <link
      rel="stylesheet"
      href="../templates/flat.css"
      title="flat"
      class="resume-style"
      disabled
    />
    <link
      rel="stylesheet"
      href="../templates/custom.css"
      title="custom"
      class="resume-style"
      disabled
    />
    <link rel="stylesheet" href="print.css" media="print" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.js"
      integrity="sha256-44/UcMYgn8vlo2B5ydHmUcy9SXMt7bg2RhftDR35kY8="
      crossorigin="anonymous"
    ></script>
    <title>Resume Generator</title>
  </head>
  <body>
    <div id="controls">
      <label for="fileName">File Name: <span id="fileName"></span></label>
      <button id="new-button">New Resume</button>
      <label for="file-upload"
        >Upload Markdown:
        <input type="file" id="file-upload" accept="text/markdown, .md, .txt"
      /></label>
      <form id="style-form">
        <span>Style: </span>
        <label
          ><input type="radio" name="style" value="flat" checked />flat</label
        >
        <label><input type="radio" name="style" value="custom" />custom</label>
      </form>
      <div class="save-buttons">
        <button id="save-button">Download Markdown</button>
        <button id="print-button">Download PDF or Print</button>
      </div>
      <textarea id="markdown-textarea"></textarea>
    </div>
    <div id="preview"></div>
    <script src="./app.js" />
  </body>
</html>
