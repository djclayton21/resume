<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.js"
      integrity="sha256-44/UcMYgn8vlo2B5ydHmUcy9SXMt7bg2RhftDR35kY8="
      crossorigin="anonymous"
    ></script>
    <title>Resume Generator</title>
  </head>
  <body>
    <div class="input-container">
      <form id="upload-form">
        <input
          type="file"
          id="upload-input"
          accept="text/markdown, .md, .txt"
        />
        <button type="submit">Submit</button>
      </form>
      <textarea
        id="markdown-textarea"
        cols="80"
        rows="60"
        style="resize: none;"
      >
Enter Markdown Here</textarea
      >
    </div>
    <div id="preview"></div>
    <script src="./parser.js" />
  </body>
</html>
