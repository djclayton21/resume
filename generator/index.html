<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="page.css" />
    <link
      rel="stylesheet"
      href="../templates/flat.css"
      title="flat"
      class="resume-style"
    />
    <link
      rel="stylesheet"
      href="../user/custom.css"
      title="custom"
      class="resume-style"
    />
    <link rel="stylesheet" href="print.css" media="print" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.js"
      integrity="sha256-44/UcMYgn8vlo2B5ydHmUcy9SXMt7bg2RhftDR35kY8="
      crossorigin="anonymous"
    ></script>
    <title>Resume Generator</title>
  </head>
  <body>
    <div id="controls">
      <input type="file" id="file-upload" accept="text/markdown, .md, .txt" />
      <form id="style-form">
        <input type="radio" name="style" value="flat" checked />flat
        <input type="radio" name="style" value="custom" />custom
      </form>
      <label for="fileName">File Name: <span id="fileName"></span></label>
      <button id="print-button">Print</button>
    </div>
    <main>
      <textarea
        id="markdown-textarea"
        cols="50"
        rows="20"
        style="height: 11in; width: 8.5in"
      ></textarea>
      <div id="preview"></div>
    </main>
    <script src="./app.js" />
  </body>
</html>
