<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="page.css" />
    <link rel="stylesheet" href="flat.css" title="flat" class="resume-style" />
    <link
      rel="stylesheet"
      href="fancy.css"
      title="fancy"
      class="resume-style"
    />
    <link rel="stylesheet" href="print.css" media="print" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.js"
      integrity="sha256-44/UcMYgn8vlo2B5ydHmUcy9SXMt7bg2RhftDR35kY8="
      crossorigin="anonymous"
    ></script>
    <title>Resume Generator</title>
  </head>
  <body>
    <div id="controls">
      <form id="upload-form">
        <input
          type="file"
          id="upload-input"
          accept="text/markdown, .md, .txt"
        />
        <button type="submit">Submit</button>
      </form>
      <form id="style-form">
        <input type="radio" name="style" value="fancy" />Fancy
        <input type="radio" name="style" value="flat" />Flat
      </form>
      <label for="fileName">File Name: </label>
      <span id="fileName"></span>
      <button id="print-button">Print</button>
    </div>
    <main>
      <textarea
        id="markdown-textarea"
        cols="50"
        rows="20"
        style="height: 11in; width: 8.5in"
        placeholder="Enter markdown here, or upload a file.
  
The top level heading (h1) will be used as the file name.

Each content section should start with a second level heading (h2).

The first content section will be used as the header."
      ></textarea>
      <div id="preview"></div>
    </main>
    <script src="./app.js" />
  </body>
</html>
